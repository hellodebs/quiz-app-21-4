<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="styles/create.css" />
    <script
      src="https://kit.fontawesome.com/c2b7795462.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="create-page">
    <header><h1>Create</h1></header>
    <main class="main-content">
      <section>
        <div>
          <label for="question">Please add question here</label>
          <textarea
            id="question"
            history="question"
            class="question"
          ></textarea>
        </div>
        <div>
          <label for="answer">Please add answer here</label>
          <textarea id="answer" history="answer" class="answer"></textarea>
        </div>
      </section>
      <section>
        <div class="create">
          <p><label for="hashtag">Add hashtags</label></p>
          <input type="text" class="hashtag-input" />
        </div>
      </section>
      <section>
        <div class="create">
          <button class="submit-button">Submit</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="navbar-icons">
        <a href="index.html"><i class="fas fa-home"></i></a>
      </div>
      <div><i class="far fa-bookmark"></i></div>
      <div>
        <a href="create.html"><i class="far fa-sticky-note"></i></a>
      </div>
      <div>
        <a href="profile.html"><i class="far fa-user-circle"></i></a>
      </div>
    </footer>
  </body>
</html>
